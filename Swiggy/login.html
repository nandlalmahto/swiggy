<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signupmain">
        <div id="blankpage">
        </div>
        <div id="signuppage">
            <div id="signupcancel">
                <i class="ri-close-line"></i>
            </div>

            <div id="signupheaddesign">
                <div id="signupheading">
                    <h1>Login</h1>
                    <small>or <a href="#">create an account</a></small>
                </div>
                <div id="signupimage">
                    <img src="signupImage.webp" alt="">
                </div>
            </div>

            <div id="Signupinput">
                <form action="">
                    <div id="inputsign">
                        <input type="text" placeholder="Phone number">
                    </div>
                    <div id="button">
                        <button type="submit"><h5>LOGIN</h5></button>
                    </div>
                    <small>By creating an account, I accept the <a href="#"> Terms & Conditions & Privacy Policy</a> <small>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
