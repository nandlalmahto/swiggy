<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="signupmain">
            <div id="blankpage">
            </div>
            <div id="signuppage">
                <div id="signupcancel">
                    <i class="ri-close-line"></i>
                </div>

                <div id="signupheaddesign">
                    <div id="signupheading">
                        <h1>Sign up</h1>
                        <small>or <a href="#">login to your account</a></small>
                    </div>
                    <div id="signupimage">
                        <img src="signupImage.webp" alt="">
                    </div>
                </div>

                <div id="Signupinput">
                    <form action="">
                        <div id="inputsign">
                            <input id="input11" type="text" placeholder="Phone number">
                            <input id="input22" type="text" placeholder="Name">
                            <input id="input33" type="text" placeholder="Email">
                        </div>
                        <div id="referalcode">
                            <a href="">Have a referal code?</a>
                        </div>
                        <div id="button">
                            <button type="submit"><h5>CONTINUE</h5></button>
                        </div>
                        <small>By creating an account, I accept the <a href="#"> Terms & Conditions & Privacy Policy</a> <small>
                    </form>
                </div>

            </div>
        </div>
</body>
</html>
